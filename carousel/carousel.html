<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="carousel.css">
</head>

<body>
    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://images.pexels.com/photos/1589908/pexels-photo-1589908.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="coffee">
                <div class="carousel-item__details">
                    <div class="carousel-item__details--buttons">
                        <img src="./assets/img/play-icon.png" alt="Play icon">
                        <img src="./assets/img/plus-icon.png" alt="Plus icon">
                    </div>
                    <p class="carousel-item__details--title">Título descriptivo</p>
                    <p class="carousel-item__details--subtitle">2019 16+ 114min</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://images.pexels.com/photos/5494048/pexels-photo-5494048.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="coffee">
                <div class="carousel-item__details">
                    <div class="carousel-item__details--buttons">
                        <img src="./assets/img/play-icon.png" alt="Play icon">
                        <img src="./assets/img/plus-icon.png" alt="Plus icon">
                    </div>
                    <p class="carousel-item__details--title">Título descriptivo</p>
                    <p class="carousel-item__details--subtitle">2020 16+ 11min</p>
                </div>
            </div>
            <div class="carousel-item"></div>
        </div>
    </section>
</body>

</html>
